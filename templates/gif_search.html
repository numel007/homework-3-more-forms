{% extends 'base.html' %}

{% block title %}
Gif Search
{% endblock %}

{% block content %}
<h1>Gif Search</h1>
<form action="/gif_search" method="POST">
    <fieldset>
        <legend>Your Info:</legend>
        
        <p>
            <label>
                Type in a search query to search for GIFs:

                <input type="text" name="search_query">
            </label>
        </p>
        <p>
            <label>
                How many GIFs do you want?

                <input type="number" name="quantity" min="1" max="10" value="5">
            </label>
        </p>

        <input type="submit" value="Search for GIFs!">
    </fieldset>
</form>

<!-- TODO: Only show this section if there are GIFs to show -->
{% if not gifs %}
    <span></span>
{% else %}
<section id="form_results">
    <p>
        Here are your GIFs:
    </p>
        {% for gif_test in gifs %}       
            <p>
                <img src="{{gif_test['media'][0]['gif']['url']}}" alt="GIF">
            </p>
        {% endfor %}
</section>
{% endif %}

{% endblock %}
